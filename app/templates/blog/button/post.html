<div class="container mt-5">
  <div class="d-flex align-items-center justify-content-center">
    <div class="card" style="width: 700px; height: 180px;">
      <form action="/blog-post" method="POST" enctype="multipart/form-data">
        <div class="card-header"> Bài viết </div>
        <div class="card-body">
          <textarea class="w-100" name="content" placeholder="Bạn đang nghĩ gì" style="padding: 0"></textarea>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <div>
            <label for="inputTag">
              <i class='bx bxs-image bx-sm'></i>
              <input id="inputTag" type="file" name="image" placeholder="image" />
              <span id="imageName"></span>
            </label>
          </div>
          <button type="submit" class="btn"><i class='bx bxs-send bx-sm'></i></button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const input = document.getElementById('inputTag');
  const imageName = document.getElementById('imageName');

  input.addEventListener('change', () => {
    const file = input.files[0];
    if (file) {
      imageName.textContent = processImageName(file.name);
    }
  });

  function processImageName(name) {
    return name
      .replace(/ /g, '-') // Thay thế khoảng trắng bằng dấu gạch ngang
      .replace(/[^a-zA-Z0-9-_.]/g, ''); // Loại bỏ các ký tự đặc biệt
  }
</script>
