<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addModalLabel">Edit user information</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-wrap justify-content-between align-items-center">
                <form action="/update" method="POST" class="w-100">
                    <div class="row">
                        <div class="col-4">
                            <h6 class="mb-0">Full Name</h6>
                        </div>
                        <div class="col-6">
                            <input type="text" name="fullname" value="{{ fullname }}" />
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-4">
                            <h6 class="mb-0">Date</h6>
                        </div>
                        <div class="col-6">
                            <input type="date" name="date" value="{{ date }}" />
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-4">
                            <h6 class="mb-0">Phone</h6>
                        </div>
                        <div class="col-6">
                            <input type="text" name="phone" value="{{ phone }}" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-body d-flex justify-content-between">
                <button class="btn ms-auto" type="submit">
                    <i class='bx bxs-save bx-sm'></i>
                </button>
            </div>
        </div>
    </div>
</div>
